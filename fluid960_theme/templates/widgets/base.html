<div class="box widget">
  {{ emit_event('before-widget-rendered', widget) }}
  {% if widget.show_title %}<h2 id="toggle-{{ widget.name }}">{% block title %}{% endblock %}</h2>{% endif %}
  <div class="block" id="{{ widget.name }}">
    {% block body %}{% endblock %}
  </div>
  {{ emit_event('after-widget-rendered', widget) }}
</div>
