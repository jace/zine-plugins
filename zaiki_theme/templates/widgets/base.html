<div class="widget" id="{{ widget.name }}">
  {{ emit_event('before-widget-rendered', widget) }}
  {% if widget.show_title %}<h3>{% block title %}{% endblock %}</h3>{% endif %}
  <div class="widgetbody">
    {% block body %}{% endblock %}
  </div>
  {{ emit_event('after-widget-rendered', widget) }}
</div>
